        .box img {

        .box2,
        .box3 {
            width: 100%;
            height: 70vh;
        }

        .box3 img {
            width: 100%;
            height: 100%;
        }

        footer {
            width: 100%;
            height: 30vh;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top bg-black">
        <div class="container">
            <a class="navbar-bran text-light" href="https://www.gamesci.com.cn/">正式官網</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="#">回頂部</a>
                    </li>

    <div class="box">
        <div id="demo" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2500">

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./image/ca1.jpg" alt="" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="./image/ca2.jpg" alt="" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="./image/ca3.jpg" alt="" class="d-block w-100">
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">

    <div class="box2" id="sell">

            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>

    </div>


    <footer class="bg-dark text-center text-white mt-auto py-3 d-flex justify-content-center align-items-center">

        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {

            var hoverImages = [
                "./image/it1.jpg",
                "./image/it2.jpg",
                "./image/it3.jpg",
                "./image/it4.jpg"
            ];

            $("#pic img, .box3 img").each(function (index) {
                // 保存原始图片
                var originalSrc = $(this).attr("src");


                $(this).hover(
                    function () {

                        $(this).attr("src", hoverImages[index]);
                    },
                    function () {

                        $(this).attr("src", originalSrc);
                    }
                );
            });
        });
    </script>
</body>

</html>
